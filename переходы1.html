<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Табличная верстка</title>
    <style>
        table {
            background: #ffffff;
            /* Цвет фона */
            color: rgb(0, 0, 0);
            /* Цвет текста */
            padding: 10px;
            /* Поля вокруг текста */
            border: 1px solid rgb(99, 99, 99);
            /* Цвет рамки*/
            box-shadow: 0 0 10px;
            /* Тени*/
            border-radius: 20px;
            /* Уголки */
            width: 800px;

            /*  Ширина таблицы*/
            margin: auto;


        }

        body {
            background: rgb(70, 70, 70);
            /* Цвет фона */
        }

        .c {

            display: inline-block;
            padding: 5px 15px;
            /* Поля */
            text-decoration: none;
            /* Убираем подчёркивание */
            color: #000;
            /* Цвет текста */
        }

        .c:hover {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            /* Тень */
            background: linear-gradient(to bottom, #8b8b8b, #a8a8a8);
            /* Градиент */
            color: rgb(0, 3, 167);
        }
    </style>
</head>
